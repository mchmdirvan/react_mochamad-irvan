<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
  </head>
  <body>
    <!-- title -->
    <h1>Create Account</h1>
    <h2>Detail Form</h2>

    <!-- form first name -->
    <form action="">
      <label for="firstName">First name :</label><br />
      <input type="text" name="" id="" required />
    </form>

    <!-- form last name -->
    <form action="">
      <label for="lastName">Last name :</label><br />
      <input type="text" name="" id="" required />
    </form>

    <!-- form username -->
    <form action="">
      <label for="Username">Username :</label><br />
      <input type="text" name="" id="" required />
    </form>

    <!-- form email -->
    <form action="">
      <label for="Email">Email :</label><br />
      <input type="email" name="" id="" required />
    </form>

    <!-- Form Gender -->
    <form action="">
      <label for="">Gender :</label><br />

      <input type="radio" name="Gender" value="Male" required />
      <label for="Male">Male</label><br />
      <input type="radio" name="Gender" value="Female" />
      <label for="Female">Female</label><br />
      <input type="radio" name="Gender" value="Other" />
      <label for="Other">Other</label><br />
    </form>

    <!-- Form Address -->
    <form action="">
      <label for="Address">Address :</label><br />
      <input type="text" name="" id="" required />
    </form>

    <!-- Form Address 2 -->
    <form action="">
      <label for="Address-2">Address 2 :</label><br />
      <input type="text" name="" id="" required />
    </form>

    <!-- Form Nasionality -->
    <form action="">
      <label for="Nasionality">Nasionality :</label><br />
      <p>Nasionality</p>
      <select name="Nasionality" id="" required>
        <option value="" disabled selected></option>
        <option value="dummy">dummy</option>
      </select>
    </form>

    <!-- form Language Spoken -->
    <form action="">
      <label for="languageSpoken">Language Spoken :</label><br />

      <input
        type="radio"
        name="languageSpoken"
        value="Bahasa Indonesia"
        required
      />
      <label for="Bahasa Indonesia">Bahasa Indonesia</label> <br />
      <input type="radio" name="languageSpoken" value="English" />
      <label for="English">English</label> <br />
      <input type="radio" name="languageSpoken" value="other" />
      <label for="other">Other</label><br />
    </form>

    <button>Create Account</button>
  </body>
</html>

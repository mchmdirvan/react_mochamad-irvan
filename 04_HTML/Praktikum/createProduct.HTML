<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
  </head>
  <body>
    <!-- title -->
    <h1>Create Product</h1>
    <h2>Detail Product</h2>

    <!-- form product name  -->
    <form action="">
      <label for="productName">Product Name :</label><br />
      <input type="text" name="productName" id="productName" />
    </form>
    <br />

    <!-- form product category  -->
    <form action="">
      <label for="productCategory">Product Category :</label><br />
      <select name="productCategory" id="productCategory">
        <option value="">-- please select --</option>
        <option value="">dummy</option>
      </select>
    </form>
    <br />

    <!-- form product freshess  -->
    <form action="">
      <label for="productFreshess">Product Freshess</label><br />
      <input type="radio" />
      <label for="brand-new">Brand New</label><br />
      <input type="radio" />
      <label for="secondHank">Second Hank</label><br />
      <input type="radio" />
      <label for="refurbished">Refurbished</label><br />
    </form>
    <br />

    <!-- form Image of product  -->
    <form action="">
      <label for="imageOfProduct">Image of Product</label>
      <input type="file" />
    </form>
    <br />

    <!-- form Additional Description  -->
    <form action="">
      <label for="additionalDescription"> Additional Description</label><br />
      <textarea name="" id="" cols="50" rows="10"></textarea>
    </form>

    <!-- form product price  -->
    <form action="">
      <label for="productPrice">Product Price :</label><br />
      <input type="number" placeholder="$100" />
    </form>
    <br />

    <!-- button submit  -->
    <button type="button">Submit</button>
  </body>
</html>
